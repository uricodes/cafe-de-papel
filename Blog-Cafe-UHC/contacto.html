<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Café de Papel</title>
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header class="header">
        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="index.html">
                    <h1 class="logo__nombre no-margin centrar-texto">Café<span class="logo__bold">DePapel</span><!--logo__bold--></h1><!--logo__nombre-->
                </a><!--logo-->
                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                </nav><!--navegacion-->
            </div><!--barra-->
        </div><!--contenedor-->
    <div class="header__texto">
        <h2 class="no-margin">Blog de cafe con consejos psicologicos y cursos de dibujo</h2>
        <p class="no-margin">Aprende de la persona experta con las mejores tecnicas y consejos psicologicos</p>
    </div><!--header__texto-->
    </header><!--header-->

    <main class="contenedor">
        <h3 class="centrar-texto">Contacto</h3>
        <div class="contacto-bg"></div>
        <form class="formulario">
            <div class="campo">
                <label class="campo__label" for="nombre">Nombre:</label><!--campo__label-->
                <input class="campo__field" type="text" placeholder="Tu nombre" id="nombre"><!--campo__field-->
            </div><!--campo-->
            <div class="campo">
                <label class="campo__label" for="email">E-mail:</label><!--campo__label-->
                <input class="campo__field" type="email" placeholder="Tu E-mail" id="email"><!--campo__field-->
            </div><!--campo-->
            <div class="campo">
                <label class="campo__label" for="mensaje">Mensaje:</label><!--campo__label-->
                <textarea class="campo__field campo__field--textarea" id="mensaje"></textarea><!--campo__field-->
            </div><!--campo-->
            <div class="campo">
                <input type="submit" value="Enviar" class="boton boton--primario">
            </div><!--campo-->
        </form><!--formulario-->
    </main><!--contenedor-->
    
    <footer class="footer">
        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="index.html">
                    <h1 class="logo__nombre no-margin centrar-texto">Café<span class="logo__bold">DePapel</span><!--logo__bold--></h1><!--logo__nombre-->
                </a><!--logo-->
                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                </nav><!--navegacion-->
            </div><!--barra-->
        </div><!--contenedor-->
    </footer>
    <script src="js/modernizr.js"></script>
</body>
</html>
